{@java.lang.Integer items}
{#include home}
  {#title}Claim{/title}
  {#body}
     <div class="container">
       <h1>Claims</h1>
       <form class="form-horizontal"  action="/claims" hx-post="/claims" hx-target="#claim-list" method="POST" hx-swap="beforeend">
         <div class="form-group">
            <label class="control-label col-sm-2" for="name">Claim name:</label>
            <div class="col-sm-5">
             <input class="form-control" type="text" name="name" placeholder="What do you want to claim ?">
            </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="description">Description:</label>
             <div class="col-sm-10">
               <input class="form-control" type="text" name="description" placeholder="Describe me">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="owner">Owner:</label>
             <div class="col-sm-5">
              <input class="form-control" type="text" name="owner" placeholder="Team/user owning the request">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="serviceRequested" >Service requested:</label>
             <div class="col-sm-5">
               <input class="form-control"  type="text" name="serviceRequested" placeholder="Service requested">
             </div>
         </div>
         </br>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-primary">Submit</button>
           </div>
         </div>
       </form>
     </div>
    <hr>
    <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                  <th aria-valuetext="left">Name</th>
                  <th aria-valuetext="left">Description</th>
                  <th aria-valuetext="left">Owner</th>
                  <th aria-valuetext="left">Service requested</th>
                  <th aria-valuetext="left">Status</th>
                  <th aria-valuetext="left">Created</th>
              </tr>
            </thead>
            <tbody id="claim-list">
              {#for claim in claims}
                  <!-- Include the HTML template rendering the claim item -->
                  {#include claimItem.html claim=claim /}
              {/for}
            </tbody>
        </table>
    </div>
    <footer class="footer">
    <span>
      <!-- Showing the number of claims. Returned by the template key: items of ClaimResource -->
      <strong>{items}</strong> {#if items == 1}item{#else}items{/if}
    </span>
    </footer>
  {/body}
{/include}
