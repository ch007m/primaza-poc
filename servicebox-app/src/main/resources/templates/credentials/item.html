{@io.halkyon.model.Credential credential}
<tr>
    <td>{credential.service.name}</td>
    <td>{credential.name}</td>
    <td>{credential.username}</td>
    <td>{credential.password}</td>
    <td>
        <ul class="list-inline m-0">
            <li class="list-inline-item">
                <button class="btn btn-success btn-sm rounded-2" type="button"
                        title="Edit"
                        href="/credentials/credential/{credential.id}"
                        hx-get="/credentials/credential/{credential.id}"
                        hx-swap="outerHTML"
                        hx-target="#base"
                        hx-replace-url="/credentials/new">Edit</button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-danger btn-sm rounded-2" type="button" title="Delete">Delete</button>
            </li>
        </ul>
    </td>
</tr>
