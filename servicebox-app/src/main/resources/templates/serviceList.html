{@java.lang.Integer items}
{#include home}
  {#title}Service{/title}
  {#body}
     <div class="container">
       <h1>Services</h1>
       <form class="form-horizontal"  action="/services" hx-post="/services" hx-target="#service-list" method="POST" hx-swap="beforeend">
         <div class="form-group">
            <label class="control-label col-sm-2" for="name">Service name:</label>
            <div class="col-sm-5">
             <input class="form-control" type="text" name="name" placeholder="What service do you want to register?">
            </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="version">Version:</label>
             <div class="col-sm-10">
               <input class="form-control" type="text" name="version" placeholder="Service Version">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="endpoint">Endpoint:</label>
             <div class="col-sm-5">
              <input class="form-control" type="text" name="endpoint" placeholder="Where the service is listening">
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2" for="deployed" >Deployed:</label>
             <div class="col-sm-5">
               <input class="form-control"  type="text" name="deployed" placeholder="Is the service deployed?">
             </div>
         </div>
         </br>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-primary">Submit</button>
           </div>
         </div>
       </form>
     </div>
    <hr>
    <div class="table-responsive">
        <table class="table">
            <thead>
              <tr>
                  <th aria-valuetext="left">Name</th>
                  <th aria-valuetext="left">Version</th>
                  <th aria-valuetext="left">Endpoint</th>
                  <th aria-valuetext="left">Deployed</th>
              </tr>
            </thead>
            <tbody id="service-list">
              {#for service in services}
                  <!-- Include the HTML template rendering the service item -->
                  {#include serviceItem.html service=service /}
              {/for}
            </tbody>
        </table>
    </div>
    <footer class="footer">
    <span>
      <!-- Showing the number of services. Returned by the template key: items of ServiceResource -->
      <strong>{items}</strong> {#if items == 1}item{#else}items{/if}
    </span>
    </footer>
  {/body}
{/include}
